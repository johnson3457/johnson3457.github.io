<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="mobile_styles2.css">
    <title>WHITE ALLEY 飲料菜單</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="menu-container">
        <header class="menu-header">
            <div class="header-content">
                <img src="white_alley_icon.jpg" class="logo">
                <h1>WHITE ALLEY</h1>
                <div class="promotion">飲品全面 來店買5送1、外送買10送1</div>
            </div>
            <div class="can-hot">
                <div class="hot"></div>
                可調製熱飲
            </div>
        </header>
        
        <div class="menu-section">
            <!-- 菜單內容將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 點餐視窗 -->
    <div id="orderModal" class="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">點餐</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="drink-info">
                <h3 id="selectedDrinkName"></h3>
                <p id="selectedDrinkPrice"></p>
            </div>
            <div class="option-group">
                <h4>甜度</h4>
                <div class="sugar-options">
                    <button class="option-btn sugar-selected" onclick="selectSugar(this, '正常')">正常</button>
                    <button class="option-btn" onclick="selectSugar(this, '少糖')">少糖</button>
                    <button class="option-btn" onclick="selectSugar(this, '半糖')">半糖</button>
                    <button class="option-btn" onclick="selectSugar(this, '微糖')">微糖</button>
                    <button class="option-btn" onclick="selectSugar(this, '無糖')">無糖</button>
                </div>
            </div>
            <div class="option-group">
                <h4>冰塊</h4>
                <div class="ice-options">
                    <button class="option-btn ice-selected" onclick="selectIce(this, '正常')">正常</button>
                    <button class="option-btn" onclick="selectIce(this, '少冰')">少冰</button>
                    <button class="option-btn" onclick="selectIce(this, '微冰')">微冰</button>
                    <button class="option-btn" onclick="selectIce(this, '去冰')">去冰</button>
                </div>
            </div>
            <div id="tempSelect" class="option-group">
                <h4>溫度</h4>
                <div class="temp-options">
                    <button class="option-btn temp-selected" onclick="selectTemp(this, '冷飲')">冷飲</button>
                    <button class="option-btn" onclick="selectTemp(this, '熱飲')">熱飲</button>
                </div>
            </div>
            <div id="sizeSelect" class="option-group">
                <h4>杯型</h4>
                <div class="size-options">
                    <button class="option-btn size-selected" onclick="selectSize(this, 'M')">M</button>
                    <button class="option-btn" onclick="selectSize(this, 'L')">L</button>
                </div>
            </div>
            <div class="option-group">
                <h4>數量</h4>
                <input type="number" id="quantity" min="1" value="1" class="quantity-input">
            </div>
            <div class="option-group">
                <h4>備註</h4>
                <input type="text" id="note" class="note-input" placeholder="請輸入備註">
            </div>
            <div class="button-group">
                <button class="confirm-btn" onclick="submitOrder()">加入訂單</button>
                <button class="cancel-btn" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- 訂單區域 -->
    <div class="order-container">
        <h2>訂單明細</h2>
        <table id="orderTable" class="order-table">
            <thead>
                <tr class="table-header">
                    <th>品項</th>
                    <th>甜度</th>
                    <th>冰塊</th>
                    <th>數量</th>
                    <th>金額</th>
                    <th>備註</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="total-section">
            <h3>總金額：<span id="totalAmount">0</span> 元</h3>
        </div>
        <div class="action-buttons">
            <button class="export-btn" onclick="sendToLine()">傳送到 Line</button>
            <button class="clear-btn" onclick="clearAllOrders()">清空訂單</button>
        </div>
    </div>

    <!-- 加入 Line Bot 按鈕 -->
    <div class="join-bot-container">
        <a href="https://line.me/R/ti/p/@841latzi" target="_blank" class="join-bot-btn">
            <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入 Line Bot" class="join-bot-img">
        </a>
    </div>

    <!-- 先載入 LIFF SDK，再載入我們的 JS -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="mobile_script2.js"></script>
</body>
</html>
